<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Battleship Game</h1>
        </header>

        <div class="main-content">
          <div id="status-msg"></div>
          <button id="start-game">Start Game</button>
          <button id="random-ship">Place Ships Randomly</button>
          <div id="board-container"></div>
          
          <button id="next-player-btn" style="display: none">Swap to next player</button>
          
          <div id="ships-container">
              <div class="ship" draggable="true" data-length="2" data-index="0">Ship (2)</div>
              <div class="ship" draggable="true" data-length="3" data-index="1">Ship (3)</div>
              <div class="ship" draggable="true" data-length="3" data-index="2">Ship (3)</div>
              <div class="ship" draggable="true" data-length="4" data-index="3">Ship (4)</div>
              <div class="ship" draggable="true" data-length="5" data-index="4">Ship (5)</div>
          </div>
        </div>

        <div id="game-mode" class="modal">
          <div class="modal-content">
              <h2>Choose Game Type</h2>
              <div class="mode-btn-container">
                  <button id="pvp-btn" class="mode-btn">Player vs Player</button>
                  <button id="pvc-btn" class="mode-btn">Player vs Computer</button>
              </div>
          </div>
      </div>
      
        <footer>
            <p>Made by Pichaku123, 2025</p>
        </footer>

    </body>
</html>
